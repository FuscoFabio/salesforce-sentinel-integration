site_name: Integrazione Salesforce - Azure Sentinel
site_description: Guida completa per integrare i log di accesso Salesforce con Azure Sentinel
site_author: Documentazione Tecnica
site_url: https://FuscoFabio.github.io/salesforce-sentinel-integration/

# Repository
repo_name: salesforce-sentinel-integration
repo_url: https://github.com/FuscoFabio/salesforce-sentinel-integration
edit_uri: edit/main/docs/

# Copyright
copyright: Copyright &copy; 2024

# Theme
theme:
  name: material
  palette:
    # Light mode
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.instant
    - navigation.tracking
    - navigation.smooth
    - search.suggest
    - search.highlight
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - toc.integrate
    - toc.follow
  icon:
    repo: fontawesome/brands/github
  font:
    text: Roboto
    code: Roboto Mono

# Extensions
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - toc:
      permalink: true
      baselevel: 2
      toc_depth: 4
      title: "Indice"
      anchorlink: true

# Plugins
plugins:
  - search:
      lang: it
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago
      fallback_to_build_date: true

