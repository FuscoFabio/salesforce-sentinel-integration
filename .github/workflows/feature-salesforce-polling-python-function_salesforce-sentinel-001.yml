# Docs for the Azure Web Apps Deploy action: https://github.com/azure/functions-action
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure Functions: https://aka.ms/python-webapps-actions

name: Build and deploy Python project to Azure Function App - salesforce-sentinel-001

on:
  push:
    branches:
      - feature/salesforce-polling-python-function
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: 'azure-function/salesforce-sentinel-polling' # set this to the path to your web app project
  PYTHON_VERSION: '3.13' # set this to the python version to use (supports 3.6, 3.7, 3.8)

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python version
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install system dependencies for grpcio
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential g++ python3-dev

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip setuptools wheel

      - name: Install dependencies
        run: |
          source venv/bin/activate
          cd ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          pip install --upgrade pip setuptools wheel
          # Prefer binary wheels but allow building from source if needed
          pip install --prefer-binary -r requirements.txt

      # Optional: Add step to run tests here

      - name: Zip artifact for deployment
        run: |
          cd ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          zip -r ../../release.zip . -x '*.git*' -x '*__pycache__*' -x '*.pyc'
          cd ../..

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Unzip artifact for deployment
        run: |
          mkdir -p deploy
          unzip release.zip -d deploy
          rm release.zip
        
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_788BDB84020B43B8A94CB55940152FAD }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_1052F14B662A4CF2AF8B394E7D09A189 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_3C3139C665D443C6B1154C1BDE97053E }}

      - name: 'Deploy to Azure Functions'
        uses: Azure/functions-action@v1
        id: deploy-to-function
        with:
          app-name: 'salesforce-sentinel-001'
          slot-name: 'Production'
          package: './deploy'
          