name: Deploy Azure Function - Salesforce Sentinel Polling

on:
  push:
    branches:
      - main
      - feature/salesforce-polling-python-function
    paths:
      - 'azure-function/salesforce-sentinel-polling/**'
      - '.github/workflows/deploy-azure-function.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  AZURE_FUNCTIONAPP_NAME: ${{ secrets.AZURE_FUNCTIONAPP_NAME }}
  AZURE_FUNCTIONAPP_PACKAGE_PATH: 'azure-function/salesforce-sentinel-polling'
  PYTHON_VERSION: '3.13'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'production' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Verify function app structure
        run: |
          echo "Verifying function app structure..."
          ls -la ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          if [ ! -f "${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/function_app.py" ]; then
            echo "Error: function_app.py not found"
            exit 1
          fi
          if [ ! -f "${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/requirements.txt" ]; then
            echo "Error: requirements.txt not found"
            exit 1
          fi
          if [ ! -f "${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/host.json" ]; then
            echo "Error: host.json not found"
            exit 1
          fi
          echo "Function app structure verified ✓"
      
      - name: Login to Azure (with JSON creds)
        if: secrets.AZURE_CREDENTIALS != ''
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Login to Azure (with separate params)
        if: secrets.AZURE_CREDENTIALS == ''
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      
      - name: Configure Application Settings
        env:
          LOG_TYPE: ${{ secrets.LOG_ANALYTICS_LOG_TYPE || 'Salesforce_CL' }}
        run: |
          az functionapp config appsettings set \
            --name ${{ env.AZURE_FUNCTIONAPP_NAME }} \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --settings \
              "Salesforce__ConsumerKey=${{ secrets.SALESFORCE_CONSUMER_KEY }}" \
              "Salesforce__ConsumerSecret=${{ secrets.SALESFORCE_CONSUMER_SECRET }}" \
              "Salesforce__Username=${{ secrets.SALESFORCE_USERNAME }}" \
              "Salesforce__Password=${{ secrets.SALESFORCE_PASSWORD }}" \
              "Salesforce__SecurityToken=${{ secrets.SALESFORCE_SECURITY_TOKEN }}" \
              "LogAnalytics__WorkspaceId=${{ secrets.LOG_ANALYTICS_WORKSPACE_ID }}" \
              "LogAnalytics__WorkspaceKey=${{ secrets.LOG_ANALYTICS_WORKSPACE_KEY }}" \
              "LogAnalytics__LogType=${{ env.LOG_TYPE }}"
      
      - name: Create deployment package
        run: |
          echo "Creating deployment package..."
          cd ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          zip -r ../function-app.zip . -x "*.git*" -x "*__pycache__*" -x "*.pyc"
          cd ..
          ls -lh function-app.zip
      
      - name: Deploy to Azure Functions
        id: deploy
        run: |
          echo "Deploying to Azure Function App: ${{ env.AZURE_FUNCTIONAPP_NAME }}"
          az functionapp deployment source config-zip \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --name ${{ env.AZURE_FUNCTIONAPP_NAME }} \
            --src function-app.zip
          echo "deployment_status=success" >> $GITHUB_OUTPUT
      
      - name: Verify deployment
        if: steps.deploy.outcome == 'success'
        run: |
          echo "Deployment completed successfully!"
          echo "Function App: ${{ env.AZURE_FUNCTIONAPP_NAME }}"
          echo "Package Path: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}"
      
      - name: Deployment summary
        if: always()
        run: |
          if [ "${{ steps.deploy.outcome }}" == "success" ]; then
            echo "✅ Deployment successful"
          else
            echo "❌ Deployment failed"
            exit 1
          fi

